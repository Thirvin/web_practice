{% extends "base.html" %} {% block title %}sigh-up{% endblock %}
{% block content %}
<form method="POST">
    <h3 align="center">Sigh-up</h3>
    <div class="form-group">
        <label for ="email" >Email address</label>
        <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter email"
        />
    </div>
    <div class="form-group">
        <label for ="firstName" >First Name</label>
        <input
            type="firstName"
            class="form-control"
            id="firstName"
            name="firstName"
            placeholder="Enter first name"
        />
    </div>
    <div class="form-group">
        <label for ="password1" >password</label>
        <input
            type="password1"
            class="form-control"
            id="password1"
            name="password1"
            placeholder="Enter password"
        />
    </div>
    <div class="form-group">
        <label for ="password2" >Password (Confirm)</label>
        <input
            type="password2"
            class="form-control"
            id="password2"
            name="password2"
            placeholder="Confirm password"
        />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>

</form>
{% endblock %}
